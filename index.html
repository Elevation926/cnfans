
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Links</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      height: 100vh;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #333 url('logo.png') center/cover no-repeat;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      margin: 10px 0;
    }
    p.bio {
      color: #aaa;
      margin-bottom: 40px;
      text-align: center;
      max-width: 300px;
    }
    .link {
      background-color: #1e1e1e;
      color: #fff;
      text-decoration: none;
      padding: 14px 24px;
      margin: 10px 0;
      width: 90%;
      max-width: 320px;
      border-radius: 12px;
      text-align: center;
      font-size: 18px;
      transition: background 0.3s;
    }
    .link:hover {
      background-color: #2a2a2a;
    }
  </style>
</head>
<body>
  <div class="profile-img"></div>
  <h1>Your Name</h1>
  <p class="bio">Curated links and projects.</p>
  <a href="https://cnfans.com/yourprofile" class="link" target="_blank">CNFans</a>
  <a href="https://onyxshirts.com" class="link" target="_blank">Onyx Shirts</a>
</body>
</html>
